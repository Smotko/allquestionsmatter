<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rooted</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container navbar">
    <div class="container">
        {% if back_link %}
            <a href="{{back_link}}">
                <div class="icon back">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </a>
        {% endif %}
        <a href="{{back_link |default_if_none:"/"}}" class="brand">R<span class="circle circle-left"></span><span class="circle circle-right"></span>ted</a>
    </div>
    <div class="container">
        <ul class="container nav-list">
            <li class="nav-list-item" id="search"><a href="#" class="icon"><i class="fas fa-search"></i></a></li>
            <li class="nav-list-item"><a href="#" class="icon"><i class="fas fa-info-circle"></i></a></li>
        </ul>
    </div>
</div>
<div class="main">
    {% block content %}{% endblock %}
</div>
</body>
</html>
