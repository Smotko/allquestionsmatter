{% extends "index/layout.html" %}
{% block content %}
{% load i18n %}

<div style="padding-top: 20px;">
    <form action="/{{language_type}}/question/" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="{% trans "Question title" %}">
        <input type="text" name="content" placeholder="{% trans "Question content" %}">
        <input type="submit">
    </form>
</div>

{% endblock %}
